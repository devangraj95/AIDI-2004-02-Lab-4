<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Fish Species Pedictor</title>

	<!-- Viewports-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Bootstrap JS -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
	<style>
	
		@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		
		h1{
			align: center;
			letter-spacing: 1.5px;
		}
		
		input{
			width: 300px;
			padding: 10px;
			letter-spacing: 1.5px;
		}
		
		button{
			width: 30%;
			letter-spacing: 1.5px;
		}
		
		
	</style>

</head>

<body>
	<div class="container" align="center">
		<br/><br/>
		
		<h1>FISH IDENTIFIER</h1>
		
		<br/>
		<div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 col-xs-12 mx-auto">
			<!-- Main Input For Receiving Query to our ML -->
			<form action="/predict" method="POST">
				<input type="text" name="Weight" placeholder="Weight of the Fish(in grams)" required />
				<br/><br/>
				<input type="text" name="Length1" placeholder="Vertical Length(in cm)" required />
				<br/><br/>
				<input type="text" name="Length3" placeholder="Diagonal Length(in cm)" required />
				<br/><br/>
				<input type="text" name="Length2" placeholder="Cross Length(in cm)" required />
				<br/><br/>
				<input type="text" name="Height" placeholder="Height(in cm)" required />
				<br/><br/>
				<input type="text" name="Width" placeholder="Diagonal Width(in cm)" required />
				<br/><br/>
				<button type="submit" class="btn btn-primary btn-block btn-large">Predict Fish</button>
			</form>
		</div>
	
	<br/>
	<br/>
	{{ prediction_text }}
	</div>
</body>
</html>
